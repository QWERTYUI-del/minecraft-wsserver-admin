<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #console {
      width: 80%;
      height: 300px;
      background: #1e1e1e;
      border: 1px solid #333;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #commandInput {
      width: 60%;
      padding: 0.5rem;
      background: #222;
      border: 1px solid #444;
      color: #eee;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #03a9f4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #topbar {
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #user {
      font-weight: bold;
    }
    #logout {
      color: #f44336;
      text-decoration: none;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div>
      <span id="user">Loading user...</span>
      <a id="logout" href="/logout">Logout</a>
    </div>
  </div>
  <h1>Minecraft Console</h1>
  <div id="console"></div>
  <div>
    <input id="commandInput" type="text" placeholder="Enter command..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const consoleBox = document.getElementById('console');
    const commandInput = document.getElementById('commandInput');
    const sendBtn = document.getElementById('sendBtn');
    const userDisplay = document.getElementById('user');

    // Listen for Minecraft events
    socket.on('mc-event', (data) => {
      const msg = typeof data === 'string' ? data : JSON.stringify(data);
      const line = document.createElement('div');
      line.textContent = '> ' + msg;
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    });

    sendBtn.addEventListener('click', () => {
      const cmd = commandInput.value.trim();
      if (cmd) {
        socket.emit('command', cmd);
        commandInput.value = '';
      }
    });

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // Fetch Discord user (via session)
    fetch('/me')
      .then(res => res.json())
      .then(user => {
        userDisplay.textContent = `Logged in as ${user.username}#${user.discriminator}`;
      })
      .catch(() => {
        userDisplay.textContent = 'Unknown user';
      });
  </script>
</body>
</html>
